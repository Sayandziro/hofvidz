<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hall of Fame Vidz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
    <link rel='shortcut icon' type='image/png' href="{% static 'favicon.ico' %}" />
</head>

<body>
  <div class="d-flex justify-content-between flex-column flex-md-row p-3 align-items-center px-md-3 bg-white border-bottom shadow-sm">
      <h5 class="my-1 mx-2 mr-md-auto font-weight-normal"><a style="text-decoration:none"  href="{% url 'home' %}" class="text-dark">Hall of Fame Videos</a></h5>
      <nav class="my-2 my-md-0 mr-md-3">
          {% if user.is_authenticated %}
          <a class="p-5 text-dark" style="text-decoration:none" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="p-5 text-dark" style="text-decoration:none" href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <a class="btn btn-outline-primary mx-1" style="text-decoration:none" href="{% url 'login' %}">Log in</a>
          {% endif %}
          {% if user.is_authenticated == False %}
          <a class="btn btn-outline-primary mx-1" href="{% url 'signup'%}">Sign up</a>
          {% endif %}
      </nav>
  </div>


  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

  {% block content %}
  {% endblock %}



</body>

</html>
